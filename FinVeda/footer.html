<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon2.webp" type="image/png" />
    <link rel="stylesheet" href="./assets/css/index.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .footer-wrapper {
            background-color: #0f2027;
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-divider {
            border: none;
            border-top: 2px solid #444;
            width: 100%;
            max-width: 1600px;
            margin: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: left;
        }

        .footer-about img {
            height: 120px;
            margin-bottom: 15px;
        }

        .footer-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer-links,
        .contact {
            list-style: none;
            padding: 0;
        }

        .footer-links li,
        .contact li {
            margin-bottom: 8px;
        }

        .footer-links a,
        .contact a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover,
        .contact a:hover {
            color: #ff8c00;
        }

        #social_icons a {
            color: #bbb;
            font-size: 1.5em;
            margin-right: 15px;
            transition: color 0.3s;
        }

        #social_icons a:hover {
            color: #ff8c00;
        }

        .footer-copyright {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-title {
                font-size: 16px;
            }

            .footer-about,
            .footer-link,
            .footer-contact {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<footer class="footer-wrapper">
  <hr class="footer-divider">

  <div class="footer-content">

    <!-- About -->
    <div class="footer-about">
      <img src="./assets/images/FinvedaLogo.png" alt="FinVeda Logo" />
      <p>
        GrowWise SME helps businesses grow through AI-powered financial learning and insights.
      </p>
    </div>

    <!-- Quick Links -->
    <div class="footer-link">
      <h4 class="footer-title">Quick Links</h4>
      <ul class="footer-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./blogs/privacy-policy.html">Privacy Policy</a></li>
      </ul>
    </div>

    <!-- Contact -->
    <div class="footer-contact">
      <h4 class="footer-title">Contact</h4>
      <ul class="contact">
        <li><i class="fa fa-envelope"></i>
          <a href="mailto:ayush1337@hotmail.com">ayush1337@hotmail.com</a>
        </li>
        <li><i class="fa fa-location-dot"></i> Delhi, India</li>
      </ul>

      <!-- Social Icons -->
      <div id="social_icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

  </div>

  <hr class="footer-divider">

  <!-- Copyright -->
  <div class="footer-copyright">
    <p>
      © <span id="copyright-year">2024</span> GrowWise SME. All rights reserved.
      Made with ♥ in India
    </p>
  </div>
</footer>

</html>
